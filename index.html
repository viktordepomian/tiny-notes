<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-0BXCK6W6WQ"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiny Notes | Minimalist Offline Notepad for Developers</title>
    <meta name="description" content="A no-frills, offline-first notepad that auto-saves to your browser. No login, no tracking—just pure text.">
    <meta property="og:title" content="Tiny Notes – The Lightweight Offline Notepad">
    <meta property="og:image" content="https://viktordepomian.github.io/tiny-notes/images/screenOne.jpg">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script type="application/ld+json">
        {
          "@context": "https://schema.org/",
          "@type": "WebSite",
          "name": "Tiny Notes",
          "url": "https://viktordepomian.github.io/tiny-notes/"
        }
    </script>
</head>
<body>
    <main class="container">
        <div class="notepad-app">
            <header class="notepad-app__header">
                <h1>Tiny Notes</h1>
                <div class="toolbar">
                    <button id="bold-btn" title="Bold (Ctrl+B)"><i class="fas fa-bold"></i></button>
                    <button id="italic-btn" title="Italic (Ctrl+I)"><i class="fas fa-italic"></i></button>
                    <button id="underline-btn" title="Underline (Ctrl+U)"><i class="fas fa-underline"></i></button>
                    <button id="strikethrough-btn" title="Strikethrough (Ctrl+S)"><i class="fas fa-strikethrough"></i></button>
                    <button id="ul-btn" title="Unordered List"><i class="fas fa-list-ul"></i></button>
                    <button id="ol-btn" title="Ordered List"><i class="fas fa-list-ol"></i></button>
                    <button id="download-btn" title="Download"><i class="fas fa-download"></i></button>
                    <button id="theme-toggle-btn" title="Toggle Dark/Light Mode"><i class="fas fa-moon"></i></button>
                </div>
            </header>
            <section class="notepad-container">
                <div id="notepad" class="notepad" contenteditable="true"></div>
                <div class="notepad-lines"></div>
            </section>
            <section class="status-bar">
                <span id="save-status">Ready</span>
                <span id="counter">0 words, 0 characters</span>
            </section>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
